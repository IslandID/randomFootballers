<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор футболистов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #d0e2ff, #d8b4fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Генератор случайных футболистов</h1>
    <p id="player">Нажми кнопку, чтобы получить имя футболиста!</p>
    <button onclick="generatePlayer()">Сгенерировать</button>
  </div>

  <script>
    const footballers = [
      'Brandon Austin', 'Rodrigo Bentancur', 'Yves Bissouma', 'Ben Davies',
      'Richarlison de Andrade', 'Radu Dragusin', 'Fraser Forster', 'Son Heung-min',
      'Brennan Johnson', 'Dejan Kulusevski', 'James Maddison', 'Pedro Porro',
      'Sergio Reguilón', 'Max Robson', 'Cristian Romero', 'Pape Matar Sarr',
      'Dominic Solanke', 'Diop Spence', 'Iyenoma Udogie', 'Micky van de Ven',
      'Guglielmo Vicario', 'Timo Werner', 'Alfie Whiteman', 'Manuel Akanji',
      'Nathan Aké', 'Scott Carson', 'Kevin De Bruyne', 'Jeremy Doku', 'Rúben Dias',
      'Phil Foden', 'Jack Grealish', 'İlkay Gündoğan', 'Joško Gvardiol',
      'Erling Haaland', 'Rodrigo Hernández (“Rodri”)', 'Mateo Kovačić',
      'Omar Marmoush', 'James McAtee', 'Bernardo Mota Veiga de Carvalho e Silva',
      'Matheus Nunes', 'Stefan Ortega Moreno', 'Ederson Santana de Moraes',
      'John Stones', 'Altay Bayındır', 'Bruno Fernandes', 'Carlos Casimiro',
      'Diogo Dalot', 'Matthijs de Ligt', 'Amad Diallo', 'Christian Eriksen',
      'Harry Maguire', 'Lisandro Martínez', 'Mason Mount', 'André Onana',
      'Luke Shaw', 'Manuel Ugarte', 'Joshua Zirkzee', 'Joelinton', 'Harvey Barnes',
      'Sven Botman', 'Dan Burn', 'Martin Dúbravka', 'Anthony Gordon',
      'Bruno Guimarães', 'Alexander Isak', 'Emil Krafth', 'Jamaal Lascelles',
      'Jamal Lewis', 'Valentino Livramento', 'Sean Longstaff', 'Jacob Murphy',
      'Nick Pope', 'Fabian Schär', 'Matt Targett', 'Sandro Tonali',
      'Kieran Trippier', 'Odisseas Vlachodimos', 'Callum Wilson'
    ];

    function generatePlayer() {
      const randomIndex = Math.floor(Math.random() * footballers.length);
      document.getElementById('player').textContent = footballers[randomIndex];
    }
  </script>
</body>
</html>
